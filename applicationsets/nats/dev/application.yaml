apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nats
  namespace: argocd
spec:
  project: default
  source:
    chart: nats
    repoURL: https://nats-io.github.io/k8s/helm/charts/
    targetRevision: 0.17.1
    helm:
      releaseName: nats
      values: |
        cluster:
          enabled: true
          replicas: 4
        nats:
          jetstream:
            enabled: true
        
            memStorage:
              enabled: true
              size: 500Mi
        
            fileStorage:
              enabled: true
              size: 1Gi
              storageDirectory: /data/
  destination:
    server: "https://dev.nabhan.xyz:6443"
    namespace: nats
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
